	<title>un</title>

<body>

	    </ul>

	<script>
        var vue=new Vue({
        	  el:"#box",
        	  data:{

                    {txt:"百度",url:"http://www.baidu.com"},
                    {txt:"腾讯",url:"http://www.tengxun.com"},
                    {txt:"搜狐",url:"http://www.souhu.com"},
                    {txt:"网易",url:"http://www.wangyi.com"}

         	  	 ]
         	  }
        })
	</script>
